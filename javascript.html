            display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;

<body>
    <div>
    <h3>
    <script>
        var n=prompt("1, 2 2, 3 3 3, 4 4 4 4, n n n...\n"+"Ingrese 'n'");
        for(i=1; i<=n; i++)
        {
            for(j=1; j<=i; j++)
            {
                document.write(i+" ");
            }
            document.write("<br>");
        }
    </script>    
    </h3>
    </div>
</body>
